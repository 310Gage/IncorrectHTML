<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- LISTS -->
    <!-- Ordered List. The OL element/Tags determine that the LI's inside will be Ordered LIst Items -->
    <ol>
        <li>First ordered list item.</li>
        <li>Second ordered list item.</li>
    </ol>

    <!-- Unordered List. The UL element/tags determine that the LI's inside will be Unordered list items -->

    <ul>
        <li>First unordered list item.</li>
        <li>Second unordered list item.</li>
    </ul>

    <!-- lists inside another list (AKA list nesting or Listception) -->
    <!-- Example shows an ordered lis tinside an unordered list. -->

    <ul>
        <li>First list item</li>
        <ol>
            <li>First list item</li>
            <li>Second list item</li>
        </ol>
        <li>Second list item</li>
    </ul>

    <!-- Ordered List Types -->
    <!-- The type attribute allows for different characters to be used (Ex: 1, A, a, I, i) -->

    <ol type="A">
        <li>First</li>
        <ol type="I">
            <li>first</li>
            <li>first</li>
            <li>first</li>
        </ol>
        <li>First</li>
        <li>First</li>
    </ol>
</body>
</html>
